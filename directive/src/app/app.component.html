<h1 [class.head]>Atribute Directive</h1>
<h2 [ngStyle]="{'color':'blue'}"> ngClass / ngStyle </h2>
<div [ngClass]="{border:true,background:true}">
</div>
<hr>
<h1 dirHighlight>Custom Atribute Directive</h1>
<div dirHighlight [highlightColor]="'blue'" [defaultColor]="'red'">come here</div>
<hr>
<h1>Structural Directives </h1>
<h2>*ngIf</h2>
<div *ngIf="switch">Conditional Statement </div>
<template [ngIf]="switch">
  <div>
    Conditional Statement
  </div>
  </template>
<button (click)="onSwitch()">Switch</button>
<hr>
<h2>*ngFor</h2>
<ul>
  <li *ngFor="let item of items">{{item}}</li>
</ul>
<hr>
<h2>ngSwitch</h2>
<div [ngSwitch]="value">
<p *ngSwitchCase="10">10</p>
<p *ngSwitchCase="10">100</p>
<p *ngSwitchCase="1000">100</p>
<p *ngSwitchDefault>Default</p>
</div>
<p [ngSwitch]="value">
  <template [ngSwitchCase]="10">10</template>
  <template [ngSwitchCase]="100">100</template>
  <template [ngSwitchCase]="1000">1000</template>
  <template ngSwitchDefault>Default</template>
</p>
<h2>Unless Directive</h2>
<div *unless="switch">Conditional Statement</div>
