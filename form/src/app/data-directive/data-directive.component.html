<h1>Data Driven</h1>
<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
<div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" placeholder="Your full name" formControlName="username">
<div class="error" *ngIf="myForm.get('username').hasError('required') && myForm.get('username').touched" class="text-danger">
  Name is required
</div>
<div class="error" *ngIf="myForm.get('username').hasError('minlength') && myForm.get('username').touched" class="text-danger">
  Minimum of 2 characters
</div>
</div>
    <div class="form-group">
      <label for="email">E-Mail</label>
      <input type="email" class="form-control" placeholder="Your email address" formControlName="email" >
      <div class="error"
            *ngIf="myForm.get('email').hasError('required') && myForm.get('email').touched" class="text-danger">
            Email is required
          </div>
          <div class="error"
            *ngIf="myForm.get('email').hasError('pattern') && myForm.get('email').touched" class="text-danger">
            Email is invalid
          </div>
        </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" formControlName="password">
    <div class="error"
      *ngIf="myForm.get('password').hasError('required') && myForm.get('password').touched" class="text-danger">
      Password is required
    </div>
  </div>
  <div class="radio" *ngFor="let g of genders">
    <label>
      <input type="radio" formControlName="gender" [value]="g">
      {{g}}
        </label>
  </div>
  <button type="submit" [disabled]="!myForm.valid" class="btn btn-primary">Submit</button>

</form>
