<h1>string interpolation</h1>
<!-- {{ stringInterPolation }} |{{ numberInterPolation }} -->
<hr>
<h1>property interpolation</h1>
<input type="text" [value]="stringInterPolation">
<input type="text" [ngStyle]="{color:'green'}" [value]="numberInterPolation">
<p [ngClass]="{redborder:onMethod()}">is this style ?</p>
<p [ngStyle]="{color:'green'}">is this style ?</p>
<h1>Custom Binding</h1>
<app-property-binding [result]="10"></app-property-binding>
<h1>Event Binding</h1>
<app-event-binding (clickable)="onClick($event)"></app-event-binding>
<hr>
<h1>two way data-binding</h1>
<app-two-waybinding></app-two-waybinding>
