<div class="container">
<form novalidate (ngSubmit)="onSubmit()" [formGroup]="user">
  <label>
    <span>Full name</span>
    <input type="text" class="form-control" placeholder="Your full name" formControlName="name">
  </label>
  <div class="error" *ngIf="user.get('name').hasError('required') && user.get('name').touched">
    Name is required
  </div>
  <div class="error" *ngIf="user.get('name').hasError('minlength') && user.get('name').touched">
    Minimum of 2 characters
  </div>
  <div formGroupName="account">
    <label>
      <span>Email address</span>
      <input type="email" class="form-control" placeholder="Your email address" formControlName="email">
    </label>
    <div class="error"
      *ngIf="user.get('account').get('email').hasError('required') && user.get('account').get('email').touched">
      Email is required
    </div>
    <div class="error"
      *ngIf="user.get('account').get('email').hasError('pattern') && user.get('account').get('email').touched">
      Email is invalid
    </div>
    <label>
      <span>Password</span>
      <input type="password"  class="form-control" placeholder="enter your password" formControlName="password">
    </label>
    <div
      class="error"
      *ngIf="user.get('account').get('password').hasError('required') && user.get('account').get('password').touched">
    password is required
    </div>
    <!-- <div *ngIf="mailAddress.dirty && !mailAddress.valid" class="alert alert-danger"> -->
  </div>
  <button type="submit" [disabled]="user.invalid">Sign up</button>
</form>
</div>
